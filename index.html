<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI travel generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI travel generator</h1>
      <main>
        <div class="form-container">
          <form id="travel-generator-form">
            <input
              type="text"
              placeholder="Enter a travel destination here"
              autofocus
              class="text-input"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Nairobi, Casablanca, Lagos</div>
        </div>
        <div class="ai-answer hidden" id="ai-answer"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/SarinaSevda">Sarina Schoknecht</a> and is
        <a href="https://github.com/SarinaSevda/travel-generator"
          >open-sourced in GitHub</a
        >
        and is
        <a href="https://super-cool-ai-travel-generator.netlify.app/"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
