<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI travel generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI travel generator</h1>
      <main>
        <form id="travel-generator-form">
          <input
            type="text"
            placeholder="Enter your travel destination here"
            autofocus
            class="text-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="ai-answer" id="ai-answer"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/SarinaSevda">Sarina Schoknecht</a> and is
        <a href="https://github.com/SarinaSevda/travel-generator"
          >open-sourced in GitHub</a
        >
        and is
        <a href="https://super-cool-ai-travel-generator.netlify.app/"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
