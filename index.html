<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI travel generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>AI travel generator</h1>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter your travel destination here"
          autofocus
        />
        <input type="submit" />
      </form>
      <div>Answer will be here!</div>
    </main>

    <footer>
      This AI project was coded with love by
      <a href="https://github.com/SarinaSevda">Sarina Schoknecht</a> and is
      <a href="https://github.com/SarinaSevda/travel-generator"
        >open-sourced in GitHub</a
      >
      and is
      <a href="https://super-cool-ai-travel-generator.netlify.app/"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
